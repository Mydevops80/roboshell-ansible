- name: Copy mongoDB repo file
  ansible.builtin.copy:
    src:mongo.repo
    dest:/etc/yum.repos.mongo.repo

- name : Install MongoDB client
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: latest


- name: load master data
  ansible.builtin.shell: mongosh --host mongo.heydevops.online </app/db/master-data.js
